server.port=8080

spring.datasource.url=${POSTGRES_CONNECTION_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.data.mongodb.uri=${MONGODB_CONNECTION_URL}
spring.data.redis.url=${REDIS_CONNECTION_URL}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

auth.jwt.refreshToken.publicKey=${REFRESH_TOKEN_PUBLIC_KEY}
auth.jwt.refreshToken.secretKey=${REFRESH_TOKEN_SECRET_KEY}
auth.jwt.refreshToken.expirationTimeInMinutes=${REFRESH_TOKEN_EXPIRATION_TIME_IN_MINUTES}

auth.jwt.accessToken.publicKey=${ACCESS_TOKEN_PUBLIC_KEY}
auth.jwt.accessToken.secretKey=${ACCESS_TOKEN_SECRET_KEY}
auth.jwt.accessToken.expirationTimeInMinutes=${ACCESS_TOKEN_EXPIRATION_TIME_IN_MINUTES}

image.storage.directory-path=${IMAGE_STORAGE_DIR}
